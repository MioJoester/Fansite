<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>shadcn UI Inspired</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
    </style>
  </head>
  <body class="bg-white text-black dark:bg-black dark:text-white min-h-screen flex items-center justify-center p-6">

    <main class="text-center max-w-2xl">
      <h1 class="text-4xl sm:text-5xl font-extrabold mb-6 leading-tight">
        Beautifully designed components <br class="hidden sm:inline" /> built with Radix UI and Tailwind CSS.
      </h1>
      <p class="text-lg text-gray-600 dark:text-gray-400 mb-8">
        Accessible. Customizable. Open Source.
      </p>
      <div class="flex flex-col sm:flex-row gap-4 justify-center">
        <a
          href="#get-started"
          class="bg-black text-white dark:bg-white dark:text-black px-6 py-3 rounded-md font-medium hover:opacity-90 transition"
        >
          Get Started
        </a>
        <a
          href="https://github.com/shadcn/ui"
          target="_blank"
          class="border border-gray-300 dark:border-gray-700 px-6 py-3 rounded-md font-medium hover:bg-gray-100 dark:hover:bg-gray-800 transition"
        >
          GitHub
        </a>
      </div>
    </main>

  </body>
</html>
