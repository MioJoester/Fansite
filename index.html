<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>shadcn UI Inspired</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
    </style>
  </head>
  <body class="bg-white text-black dark:bg-black dark:text-white min-h-screen flex flex-col items-center justify-start p-6 space-y-20">

    <!-- Hero Section -->
    <main class="text-center max-w-2xl mt-20">
      <h1 class="text-4xl sm:text-5xl font-extrabold mb-6 leading-tight">
        Beautifully designed components <br class="hidden sm:inline" /> built with Radix UI and Tailwind CSS.
      </h1>
      <p class="text-lg text-gray-600 dark:text-gray-400 mb-8">
        Accessible. Customizable. Open Source.
      </p>
      <div class="flex flex-col sm:flex-row gap-4 justify-center">
        <a
          href="#get-started"
          class="bg-black text-white dark:bg-white dark:text-black px-6 py-3 rounded-md font-medium hover:opacity-90 transition"
        >
          Get Started
        </a>
        <a
          href="https://github.com/shadcn/ui"
          target="_blank"
          class="border border-gray-300 dark:border-gray-700 px-6 py-3 rounded-md font-medium hover:bg-gray-100 dark:hover:bg-gray-800 transition"
        >
          GitHub
        </a>
      </div>
    </main>

    <!-- Static Component Previews -->
    <section class="max-w-6xl w-full grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      
      <!-- Button -->
      <div class="bg-white dark:bg-zinc-900 p-6 rounded-xl shadow border border-zinc-200 dark:border-zinc-800">
        <p class="font-semibold mb-4 text-zinc-800 dark:text-zinc-200">Button</p>
        <button class="bg-black text-white dark:bg-white dark:text-black px-4 py-2 rounded-md">
          Click me
        </button>
      </div>

      <!-- Input -->
      <div class="bg-white dark:bg-zinc-900 p-6 rounded-xl shadow border border-zinc-200 dark:border-zinc-800">
        <p class="font-semibold mb-4 text-zinc-800 dark:text-zinc-200">Input</p>
        <input
          type="text"
          placeholder="Enter text"
          class="w-full px-4 py-2 border border-gray-300 dark:border-zinc-700 rounded-md bg-white dark:bg-zinc-800 text-black dark:text-white placeholder:text-gray-400"
        />
      </div>

      <!-- Card -->
      <div class="bg-white dark:bg-zinc-900 p-6 rounded-xl shadow border border-zinc-200 dark:border-zinc-800">
        <p class="font-semibold mb-4 text-zinc-800 dark:text-zinc-200">Card</p>
        <div class="p-4 border rounded-md dark:border-zinc-700">
          <h3 class="font-bold text-lg mb-2">Card Title</h3>
          <p class="text-gray-600 dark:text-gray-400">This is a simple card component preview.</p>
        </div>
      </div>

      <!-- Dialog (Static) -->
      <div class="bg-white dark:bg-zinc-900 p-6 rounded-xl shadow border border-zinc-200 dark:border-zinc-800">
        <p class="font-semibold mb-4 text-zinc-800 dark:text-zinc-200">Dialog</p>
        <div class="bg-white dark:bg-zinc-800 p-4 rounded-md border border-zinc-300 dark:border-zinc-700">
          <h4 class="font-semibold text-lg mb-2">Are you sure?</h4>
          <p class="text-sm text-gray-600 dark:text-gray-400 mb-4">You are about to delete this item.</p>
          <div class="flex gap-2">
            <button class="bg-red-600 text-white px-4 py-1 rounded">Delete</button>
            <button class="border px-4 py-1 rounded dark:border-zinc-600">Cancel</button>
          </div>
        </div>
      </div>

      <!-- Switch (Fake) -->
      <div class="bg-white dark:bg-zinc-900 p-6 rounded-xl shadow border border-zinc-200 dark:border-zinc-800">
        <p class="font-semibold mb-4 text-zinc-800 dark:text-zinc-200">Switch</p>
        <label class="inline-flex items-center cursor-pointer">
          <input type="checkbox" class="sr-only peer" />
          <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer dark:bg-zinc-700 peer-checked:bg-black dark:peer-checked:bg-white transition-all"></div>
          <span class="ml-3 text-gray-700 dark:text-gray-300">Enable feature</span>
        </label>
      </div>

      <!-- Skeleton Loader -->
      <div class="bg-white dark:bg-zinc-900 p-6 rounded-xl shadow border border-zinc-200 dark:border-zinc-800">
        <p class="font-semibold mb-4 text-zinc-800 dark:text-zinc-200">Skeleton</p>
        <div class="space-y-2 animate-pulse">
          <div class="h-4 bg-zinc-300 dark:bg-zinc-700 rounded w-3/4"></div>
          <div class="h-4 bg-zinc-300 dark:bg-zinc-700 rounded w-1/2"></div>
          <div class="h-4 bg-zinc-300 dark:bg-zinc-700 rounded w-full"></div>
        </div>
      </div>

    </section>

  </body>
</html>
